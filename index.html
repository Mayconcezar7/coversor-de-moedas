<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>


    <main>

        <label>Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>

        <label>Converter <b>Para</b>
            <select class="currency-select" onchange="mudarImageText()">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>

        <label>Valor
            <input type="text" placeholder="R$10.000,00" class="inputMoeda">
        </label>

        <button id="button-covert" onclick="convertValues()">Converter</button>


        <section>
            <div class="moeda-a-converter">
                <img src="assents/brasil 2.png" alt="moeda-a-converter">
                <p class="moeda">Real</p>
                <p class="valor">R$ 0,00</p>
            </div>

            <img src="assents/Vector.png" alt="seta" id="setarr">

            <div class="moeda-converter">
                <img src="assents/estados-unidos.png" alt="moeda-convertida" class="image-moeda">
                <p class="moeda-a-coverter">Dólar</p>
                <p class="valor-a-converte">US$ 0,00</p>
            </div>
        </section>
    </main>



</body>

</html>
